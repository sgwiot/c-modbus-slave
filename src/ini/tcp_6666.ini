; Test config file for ini_example.c and INIReaderTest.cpp

[connection]
type=tcp                ; tcp or rtu
port = 6666              ; Spaces around '=' are stripped
slaveid = 3             ; modbus slave id

rs232   = 1 ; is rs232 not the 485 ?
baud = 9600             ; modbus rtu baudrate
; 8N1
databit = 8             ; RS232 data bits
check = N       ; RS232 checksum, O/E/N
stopbit = 1             ; RS232 stop bit

datadebug = 1      ; commnunication data log output

[para]
bitbegin = 0  ; And comments (like this) ignored
bitend  = 100          ; Test a boolean
regbegin = 0  ; And comments (like this) ignored
regend  = 100          ; Test a boolean
